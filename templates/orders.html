{% extends "layout.html" %}

{% block content %}
    <h1>Orders</h1>
    <table class="ui selectable striped table">
        <thead>
            <td>Created</td>
            <td>Side</td>
            <td>Quantity</td>
            <td>Symbol</td>
            <td>Price</td>
            <td>Status</td>
        </thead>
        {% for order in orders %}
        <tr>
            <td>{{ order.created_at }}</td>
            <td>{{ order.side }}</td>
            <td>{{ order.filled_qty }}</td>
            <td>{{ order.symbol }}</td>
            <td>{{ order.filled_avg_price }}</td>
            <td>{{ order.status }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
